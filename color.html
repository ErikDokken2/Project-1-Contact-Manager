:root {

/* helpers/align.css */
.align {
  display: grid;

/* helpers/hidden.css */
.hidden {
  border: 0;
  clip: rect(0 0 0 0);
  height: 1px;
  margin: -1px;
  overflow: hidden;
  padding: 0;
  position: absolute;
  width: 1px;
}

:root {

}

.icons {

}

.iconModal {
  height: 1em;

  vertical-align: middle;
}

/* layout/base.css */
:root {
  --htmlFontSize: 100%;
  --anchorColor: #eee;
  --formGap: 0.875rem;

}

/* modules/form.css */
input,
.dropdown {
  background-image: none;
  border: 0;

  font: inherit;
  margin: 0;
  outline: 0;
  padding: 0;

.form {

}

}

.dropdown {

}

.form__field {

  display: -ms-flexbox;
  display: flex;
}

.form__input {
  -webkit-box-flex: 1;

  flex: 1;
}

.login {

  font-size: 0.875rem;
}

.login input[type=text] {
